～１～

・Sassとは
Sassとは、CSSを拡張して扱いやすくしたスタイルシートのこと。
 「Syntactically Awesome StyleSheet」の略で、
直訳すると「構文的にすごいスタイルシート」

・Sassのメリット
メンテナンスしやすく書式も簡素化できるため、コード記述量が少なくて済む

・Sassのデメリット
後で見返したときに分かりにくい

・Gulpとは
gulp（ガルプ）はNode.jsのパッケージ（プラグイン）として開発されている
Web開発を効率的に行うためのツール。
 様々な処理や作業を自動化することができ、実際の開発現場でも使われている。

・コンパイルとは
SassファイルをCSSに変換

・Gulpを使う理由
GulpはJavaScriptで記述するのに対し、GruntはJSON形式で記述する。
タスクを実⾏するには設定ファイルを⽤意し、そこへなんのタスクを実⾏するのか記述する必要があ
る。
Web制作の開発者はJavaScriptに精通している⼈が多いので誰でも書く、または読むことができる。
（学習コストが低い）
それに対してGruntはJSON形式で記述しています。JSONも触れることが多いので読めなくはないです
が、タスクを作るとなった場合少しハードルが上がります。（学習コストが⾼い）
Gulpは⾮同期処理に対し、Gruntは同期処理
たとえば実⾏するタスクが2つあるとした時、Gulpは2つのタスクを同時に実⾏します。
Gruntは1つ⽬のタスクが終わってから2つ⽬のタスクを実⾏します。なので同じタスクでも処理にかか
る時間がGulpの⽅が早いです。
これらの理由を踏まえてGulpが採⽤されることが多いです。


～２～

Windowsで環境構築

・Node.jsとは
Node.jsとはWebページ作成などの際に使われるJavaScriptを、サーバー側で動作させるプラットフォーム。


・Node.jsをインストールするバージョンで気を付けるポイント
Node.jsも⽇々更新されているので複数のバージョンが存在しています。
最新版はv14.2.0（2021/04）
Node.jsは奇数番号が開発版、偶数が安定版と⾔われてます。
ただ、安定版の最新のものをいれるのはリスクがあります。
いくらNode.jsが最新でもパッケージ側がそれに対応しているかは不明です。
場合によってはバージョンが合わないことによる動作不良が起こる場合があります。
なので安定版で推奨されるものをインストールしましょう。


・Node Package Managerとは
Node Package Manager（npm）は、JavaScriptのランタイム環境であるNode.jsのパッケージ管理システムです。
 npmは、数百万ものパッケージをオンラインリポジトリで提供し、
これを利用してプロジェクトに必要なライブラリやツールを簡単にインストール、更新、削除することができます。


・package.jsonとは
package.jsonは、Node.jsプロジェクトの設定ファイルで、
プロジェクトの依存関係や設定情報を管理するファイルです。


・package-lock.jsonとは
バージョン情報を厳密に管理するもの


・npm install パッケージ名を実⾏する際気にしなければならないことが3つあります。公式ドキュ
　メントで実際にパッケージ名を調べて確認するなどして上げてください。

パッケージの名前を選択するときは、次のような名前を選択する。

○　ユニークである
○　説明的である
○　npmのポリシーガイドラインに準拠しています。例えば、パッケージに不快な名前を付けたり、
　　他者の商標名を使用したり、npmの商標ポリシーに違反したりしないでください。
○　大文字を含んでいません

さらに、スコープなしパッケージの名前を選択するときは、次のような名前を選択する。

○　他のパッケージ名と似た綴りではない
○　著者について他人を混乱させない
